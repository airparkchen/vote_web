<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片展示與投票</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="carousel-container">
    <div id="dogCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./images/dog1.jpeg" alt="Dog Image 1" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="./images/dog2.jpeg" alt="Dog Image 2" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="./images/dog3.jpeg" alt="Dog Image 3" class="d-block w-100">
            </div>
        </div>
    </div>

    <div id="catCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./images/cat1.jpeg" alt="Cat Image 1" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="./images/cat2.jpeg" alt="Cat Image 2" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="./images/cat3.jpeg" alt="Cat Image 3" class="d-block w-100">
            </div>
        </div>
    </div>
</div>

<div class="vote-section">
    <button onclick="vote('dog')">選項 1: 投給狗</button>
    <button onclick="vote('cat')">選項 2: 投給貓</button>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
